# Railway Deployment Configuration
# This file tells Railway how to deploy your backend

# Build settings
[build]
  builder = "NIXPACKS"
  buildCommand = "npm install && npm run build"

# Deploy settings  
[deploy]
  startCommand = "npm start"
  healthcheckPath = "/"
  healthcheckTimeout = 100

# Environment
[env]
  NODE_ENV = "production"
